<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/kl_logo.jpeg') }}">
</head>

<body>
<form action="/loginPage/" method="POST">
    <img class="center" src="{{ url_for('static', filename='images/kl_logo.jpeg') }}" height=125>
    <h1>Kloon</h1>
    <br>
    <br>
    <br>
    <h4> Email address or username</h4>
    <input type="text" name="username" placeholder="Email address or username" required>
    <br>
    <h4> Password</h4>
    <input type="password" name="password" placeholder="Password" required>
    {% if error %}
        <a id="error">Login details were incorrect</a>
    {% else %}
        <a id="blank" style="color:#f0f0f0">.</a>
    {% endif %}
    <button type="submit">Submit</button>
    <br>
    <a id="return" href="/">Return</a>
</form>
</body>

</html>
